{
    "swagger": "2.0",
    "info": {
        "title": "Matey Resource API",
        "description": "Resource API for Android application Matey.",
        "version": "1.0"
    },
    "host": "api.uber.com",
    "schemes": [
        "http"
    ],
    "produces": [
        "application/json"
    ],
    "paths": {
        "/devices": {
            "post": {
                "description": "Ruta za registraciju uredjaja.",
                "parameters": [
                    {
                        "name": "gcm",
                        "in": "formData",
                        "description": "Device GCM key.",
                        "required": true,
                        "type": "string"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Object with device id information.",
                        "schema": {
                            "items": {
                                "$ref": "#/definitions/Device"
                            }
                        }
                    }
                }
            }
        },
        "/devices/:deviceId": {
            "put": {
                "description": "Ruta za update uredjaja.",
                "parameters": [
                    {
                        "name": "gcm",
                        "in": "formData",
                        "description": "Device GCM key.",
                        "required": true,
                        "type": "string"
                    },
                    {
                        "name": "old_gcm",
                        "in": "formData",
                        "description": "Device old GCM key",
                        "required": true,
                        "type": "string"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Object with device id information.",
                        "schema": {
                            "items": {
                                "$ref": "#/definitions/Device"
                            }
                        }
                    }
                }
            }
        },
        "/users/accounts": {
            "post": {
                "description": "Ruta za registraciju korisnika.",
                "parameters": [
                    {
                        "name": "email",
                        "in": "formData",
                        "description": "User's email.",
                        "required": true,
                        "type": "string"
                    },
                    {
                        "name": "password",
                        "in": "formData",
                        "description": "User's password. Must be at least 5 characters long.",
                        "required": true,
                        "type": "string"
                    },
                    {
                        "name": "first_name",
                        "in": "formData",
                        "description": "User's first name.",
                        "required": true,
                        "type": "string"
                    },
                    {
                        "name": "last_name",
                        "in": "formData",
                        "description": "User's last name.",
                        "required": true,
                        "type": "string"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Successful registration."
                    }
                }
            }
        },
        "/api/v1/users/me/accounts": {
            "post": {
                "description": "Ruta za dodavanje novog accounta, odnosno merge u prevodu.",
                "parameters": [
                    {
                        "name": "type",
                        "in": "formData",
                        "description": "Tip novog account-a koji korisnik zeli da napravi i spoji sa starim. Moguce vrednosti 'standard' i 'facebook'. Podrazumevana vrednost ovog polja je 'standard'.",
                        "required": false,
                        "type": "string"
                    },
                    {
                        "name": "password",
                        "in": "formData",
                        "description": "Ukoliko je novi account standardni, onda korisnik mora da obezbedi sifru koju zeli da koristi na tom nalogu.",
                        "required": true,
                        "type": "string"
                    },
                    {
                        "name": "fb_token",
                        "in": "formData",
                        "description": "Ukoliko je novi account facebook, onda korisnik mora da obezbedi facebook-ov access token.",
                        "required": true,
                        "type": "string"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Successful registration."
                    }
                }
            }
        },
        "/api/v1/users/me/devices/:deviceId": {
            "put": {
                "description": "Ruta za ulogovanje korisnika.",
                "responses": {
                    "200": {
                        "description": "Object with user information.",
                        "schema": {
                            "items": {
                                "$ref": "#/definitions/User"
                            }
                        }
                    }
                }
            },
            "delete": {
                "description": "Ruta za logout korisnika.",
                "responses": {
                    "200": {
                        "description": "Successful logout."
                    }
                }
            }
        },
        "/api/v1/users/:userId": {
            "get": {
                "description": "Ruta za izvlacenje podataka o korisniku.",
                "responses": {
                    "200": {
                        "description": "OK.",
                        "schema": {
                            "items": {
                                "$ref": "#/definitions/User"
                            }
                        }
                    }
                }
            }
        }
    },
    "definitions": {
        "Device": {
            "type": "object",
            "properties": {
                "device_id": {
                    "type": "string"
                },
                "device_secret": {
                    "type": "string"
                },
                "gcm": {
                    "type": "string"
                }
            }
        },
        "User": {
            "type": "object",
            "properties": {
                "user_id": {
                    "type": "integer"
                },
                "email": {
                    "type": "integer"
                },
                "first_name": {
                    "type": "string"
                },
                "last_name": {
                    "type": "string"
                },
                "full_name": {
                    "type": "string"
                },
                "verified": {
                    "type": "boolean"
                },
                "first_login": {
                    "type": "boolean"
                },
                "picture_url": {
                    "type": "string"
                },
                "cover_url": {
                    "type": "string"
                },
                "num_of_followers": {
                    "type": "integer"
                },
                "num_of_following": {
                    "type": "integer"
                }
            }
        },
    }
}